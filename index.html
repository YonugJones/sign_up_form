<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <div class="left">
            <div class="banner">
                <img src="./images/logo.png" alt="The Odin Project logo">

                    This is not a real online service! You know you need something like
