<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="banner">
                <img src="./images/logo.png" alt="The Odin Project logo">
                ODIN
            </div>
            <div class="footer-section">
                <p class="img-credit">
                    Photo by&nbsp;<a href="https://unsplash.com/@vingtcent">Vincent Guth</a>&nbsp;on&nbsp;
                    <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Upsplash</a>
                </p>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <h3>
                    This is not a real online service! You know you need something <br/>
                    like this in your life to help you realize your deepest dreams. <br/>
                    Sign up<em>now</em> to get started.
                    <br/><br/>
                    You <em>know</em> you want to.
                </h3> 
            </div>
            <div class="second">
                <h3 style="margin-left: 50px;">Let's do this!</h3>
                <form action="" method="get" class="form-main-div" id="form1">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error">*passwords do not match</p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-div">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="form-div">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div> 
            <div class="third">
                <button type="submit" class="btn" form="form1" value="create-account">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
